  I created this site to write about my interests: startups and entrepreneurship, design, data-intensive applications,
  functional programming, AR/VR, and machine learning. Above all, I love using computers to solve big problems.

  I built this site in [Jekyll][jekyll], and it's hosted for free on [Github Pages][gh-pages]. It's open source, so if
  you like it, feel free to fork it on [Github][github] and make your own version.

