user_description_short: |
  I'm a Brooklyn-based software engineer and entrepreneur. I'm the founder of [Wirefreight][wirefreight], a customer-service SaaS platform for logistics. I
  also co-founded the [Postpartum Project][ppp], a resource network for new mothers. Previously, I led the new products
  team at Phosphorus Genomics, analyzing genetic data and educating tens of thousands of people on their risks of
  developing or passing on genetic diseases.

  Away from the keyboard, I make food and music. I play a regular jazz cello gig with my friends at Caffe Vivaldi in the
  West Village. I'm half of a band called [Cellolele][cellolele] and I once played in an ad for [Versace][versace].

